<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>ü§ñ Blockly Robot Programmer</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
}
.container {
  max-width: 1400px;
  margin: 0 auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  overflow: hidden;
}
.header {
  background: linear-gradient(135deg, #4CAF50, #2196F3);
  color: white;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 15px;
}
.header h1 {
  font-size: 28px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.install-btn {
  background: rgba(255,255,255,0.2);
  border: 2px solid white;
  color: white;
  padding: 10px 20px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  display: none;
}
.install-btn:hover {
  background: white;
  color: #4CAF50;
}
.connection-status {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 16px;
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  font-size: 14px;
}
.status-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #ff5252;
  animation: pulse 2s infinite;
}
.status-dot.connected {
  background: #4CAF50;
  animation: none;
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}
.main-content {
  display: grid;
  grid-template-columns: 1fr 350px;
  gap: 0;
  height: calc(100vh - 180px);
  min-height: 600px;
}
@media (max-width: 1024px) {
  .main-content {
    grid-template-columns: 1fr;
    height: auto;
  }
  .sidebar {
    border-left: none !important;
    border-top: 2px solid #e0e0e0;
  }
}
#blocklyDiv {
  height: 100%;
  width: 100%;
}
.sidebar {
  border-left: 2px solid #e0e0e0;
  display: flex;
  flex-direction: column;
  background: #f5f5f5;
}
.control-panel {
  padding: 20px;
  flex: 1;
  overflow-y: auto;
}
.control-section {
  margin-bottom: 25px;
}
.control-section h3 {
  color: #333;
  margin-bottom: 12px;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.button-grid {
  display: grid;
  gap: 10px;
}
.control-btn {
  padding: 14px 20px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.control-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
.control-btn:active {
  transform: scale(0.95);
}
.btn-run {
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  font-size: 18px;
}
.btn-stop {
  background: linear-gradient(135deg, #ff9800, #f57c00);
  color: white;
}
.btn-panic {
  background: linear-gradient(135deg, #f44336, #d32f2f);
  color: white;
  animation: emergency-pulse 1.5s infinite;
}
@keyframes emergency-pulse {
  0%, 100% { box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3); }
  50% { box-shadow: 0 4px 20px rgba(244, 67, 54, 0.6); }
}
.btn-secondary {
  background: #2196F3;
  color: white;
}
.btn-test {
  background: #9C27B0;
  color: white;
  padding: 10px;
  font-size: 14px;
}
.output-console {
  background: #1e1e1e;
  color: #0f0;
  padding: 15px;
  border-radius: 8px;
  height: 200px;
  overflow-y: auto;
  font-family: 'Courier New', monospace;
  font-size: 13px;
  line-height: 1.6;
  margin-top: 10px;
}
.robot-config {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  margin-top: 10px;
}
.robot-config label {
  display: block;
  color: #666;
  font-size: 13px;
  margin-bottom: 5px;
}
.robot-config input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-family: monospace;
}
.examples-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
.btn-example {
  background: #607D8B;
  color: white;
  padding: 8px 12px;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ü§ñ Blockly Robot Programmer</h1>
    <button class="install-btn" id="installBtn">üì≤ Install App</button>
    <div class="connection-status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Disconnected</span>
    </div>
  </div>
  
  <div class="main-content">
    <div id="blocklyDiv"></div>
    
    <div class="sidebar">
      <div class="control-panel">
        <div class="control-section">
          <h3>üéÆ Program Controls</h3>
          <div class="button-grid">
            <button class="control-btn btn-run" id="runBtn">‚ñ∂Ô∏è Run Program</button>
            <button class="control-btn btn-stop" id="stopBtn">‚èπÔ∏è Stop</button>
            <button class="control-btn btn-panic" id="panicBtn">üö® EMERGENCY STOP</button>
          </div>
        </div>

        <div class="control-section">
          <h3>üîß Quick Actions</h3>
          <div class="button-grid">
            <button class="control-btn btn-secondary" id="saveBtn">üíæ Save</button>
            <button class="control-btn btn-secondary" id="loadBtn">üìÇ Load</button>
            <button class="control-btn btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
          </div>
        </div>

        <div class="control-section">
          <h3>üìö Examples</h3>
          <div class="examples-grid">
            <button class="control-btn btn-example" onclick="loadExample('square')">Square</button>
            <button class="control-btn btn-example" onclick="loadExample('zigzag')">Zig-Zag</button>
            <button class="control-btn btn-example" onclick="loadExample('dance')">Dance</button>
            <button class="control-btn btn-example" onclick="loadExample('counter')">Counter</button>
          </div>
        </div>

        <div class="control-section">
          <h3>üß™ Test</h3>
          <div class="button-grid">
            <button class="control-btn btn-test" onclick="testConnection()">üì° Test Robot</button>
          </div>
        </div>

        <div class="control-section">
          <h3>üì∫ Console</h3>
          <div class="output-console" id="console">Ready! üöÄ</div>
        </div>

        <div class="robot-config">
          <label>üåê Robot IP:</label>
          <input type="text" id="robotIP" value="http://192.168.4.1">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
